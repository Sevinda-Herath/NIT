<script>
const messages = [  
    ' 🔥 Booting up the NIT Esports Tournament...',  
    ' user@terminal:~$ 🎮 Loading game assets into hyperdrive...',  
    ' user@terminal:~$ 🏆 Generating high-stakes tournament brackets...',  
    ' user@terminal:~$ 🔒 Locking in a secure battle arena...',  
    ' user@terminal:~$ 🚀 Systems online! Step up and claim your victory!'  
];  

window.addEventListener('load', function() {
    const terminalContent = document.getElementById('terminal-content');
    const skipButton = document.getElementById('skip-button');
    let messageIndex = 0;
    let currentInterval;

    // Hide main content and pause all animations
    document.body.style.visibility = 'hidden';
    document.documentElement.style.setProperty('--animation-play-state', 'paused');
    document.getElementById('loading-screen').style.visibility = 'visible';

    function skipAnimation() {
        if (currentInterval) clearInterval(currentInterval);
        document.getElementById('loading-screen').style.opacity = '0';
        document.body.style.visibility = 'visible';
        document.documentElement.style.setProperty('--animation-play-state', 'running');
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, 500);
    }

    skipButton.addEventListener('click', skipAnimation);

    function typeMessage(message) {
        let i = 0;
        currentInterval = setInterval(() => {
            terminalContent.innerHTML += message.charAt(i);
            i++;
            if (i === message.length) {
                clearInterval(currentInterval);
                terminalContent.innerHTML += '<br>>';
                messageIndex++;
                if (messageIndex < messages.length) {
                    setTimeout(() => typeMessage(messages[messageIndex]), 500);
                } else {
                    setTimeout(skipAnimation, 1000);
                }
            }
        }, 50);
    }

    typeMessage(messages[0]);
});
</script>

<style>
/* Add this to control all animations */
:root {
    --animation-play-state: paused;
}

* {
    animation-play-state: var(--animation-play-state) !important;
}

#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s;

}

.terminal {

    border: 4px double #0f0;

    padding: 20px;

}

.skip-button {

    bottom: 20px;
    right: 20px;
    padding: 8px 16px;
    background-color: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;

    font-family: 'Ubuntu', monospace;
    font-weight: bold;
}

.skip-button:hover {

}

#terminal-content {
    font-size: 16px;
    line-height: 1.5;
}

#terminal-content::after {
    content: '▋';
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
